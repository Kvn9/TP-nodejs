<!DOCTYPE html>
<html>
<head>
    <title>S'inscrire</title>
</head>
<style>
    /* Ajoutez ces styles dans un fichier CSS externe ou dans une balise <style> de votre fichier HTML */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

form {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

p {
    text-align: center;
    margin-top: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>
    <h1>S'inscire</h1>
    <form id="register-form">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" required><br>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit">S'inscrire</button>
    </form>
    <p>Vous avez déjà un compte <a href="/login">Se connecter</a></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("register-form");
        
            registerForm.addEventListener("submit", async function (e) {
                e.preventDefault();
        
                const nom = document.getElementById("nom").value;
                const prenom = document.getElementById("prenom").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
        
                const response = await fetch("/utilisateur/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ nom, prenom, email, password}),
                });
        
                if (response.ok) {
                    window.location.href = "/login";
                    alert("Inscription réussie");
                } else {
                    // Affichez un message d'erreur à l'utilisateur
                    console.error("Registration failed");
                    alert("Inscription échouée");
                }
            });
        });
        
    </script>
</body>
</html>
